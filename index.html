<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hibiscus Network</title>
    <link rel="stylesheet"  href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
      <div class="hero">
        <div class="herofilter"></div>
        <div class="logoLarge" ></div>
      </div>
      
      <div class="logowrapper">
          <img class="logo" src="img/hibiscus_white.png">
      </div>
      <div class="main">
          <h1 class="shout">FOR THE PEOPLE, BY THE PEOPLE</h1>
          <h2 class="whisper">HELP TO WRITE ENVIORMENTAL POLICY</h2>
          <div class="emailwrap">
              <input class="email" type="email" placeholder="Enter Your Email">
              <button class="submitemail">SUBSCRIBE NOW ></button>
          </div>
          <div class="social">
            <div class="socialcircle">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
            <div class="socialcircle">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </div> 
            <div class="socialcircle">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </div>      
          </div>
          <div class="copyright">
              <span class="copytext">&#169; HIBISCUS NETWORK. All Rights Reserved</span>
          </div>
      </div>
  </body>
</html>
